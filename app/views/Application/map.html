<!DOCTYPE html>

<html>
<head>
<title>#{get 'title' /}</title>
<meta charset="UTF-8">
<link rel="stylesheet" media="screen"
    href="@{'/public/stylesheets/main.css'}">
<link rel="shortcut icon" type="image/png"
    href="@{'/public/images/logo.png'}">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"
    type="text/javascript" charset="${_response_encoding}"></script>
<script src="@{'/public/javascripts/zoom.js'}" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
<script src="@{'/public/javascripts/jquery-svgpan.js'}" type="text/javascript"></script>
</head>
<body style="background-color: #f4f4f4;">
<script type="text/javascript">
$(document).ready(function() {
	var width = $(window).width();
	var height = $(window).height();
	$('svg').css({height: height, width : width});
});
</script>
<div id="wraper">
${ftcClass.svgText().raw()}
</body>
</html>
